<!DOCTYPE HTML/>
<html>
<head>
  <title>Welcome to TBWA</title>
  <link href="css/login.css" rel="stylesheet" />
  <link href="images/website.ico" rel="shortcut icon" />
  <script src="js/jquery-1.11.1.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <p><span>Welcome to TBWA</span></p>
      <span><i class="login-icon"></i>Please sign in</span>
      <input type="text" name="username" placeholder="Email Address" />
      <input type="password" name="password" placeholder="Password" />
      <label><span><input type="checkbox" name="remember" /></span>Remember me</label>
      <a href="dashboard.html" class="btn login">Login</a>
    </div>
  </div>
</body>
</html>
