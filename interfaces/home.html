<html>
<head>
<title>TBWA</title>
<link href="css/style.css" rel="stylesheet" />
<script src="js/jquery-1.9.1.js"></script>
<script src="js/style.js"></script>
</head>
<body>
  <div class="container">
    <!-- ==================== Banner ==================== -->
    <div class="banner">
      <div class="start-btn btn-bg">
        <a href="javascript:;" class="btn-inner" data-trigger="dropdown"><span></span></a>
        <div class="dropdown hide">
          <ul>
            <li>
              <a class="profile" href="javascript:;" data-trigger="dropdown2">Profile<i class="caret" style="border-left: solid 4px rgba(0,0,0,1); border-top: solid 4px transparent; border-bottom: solid 4px transparent; margin-top: 15px;"></i></a>
              <ul class="dropdown2 hide">
                <li>1</li>
                <li>1</li>
                <li>1</li>
              </ul>
            </li>
            <li><a class="messages" href="javascript:;">Messages</a></li>
            <li><a class="settings" href="javascript:;">Settings</a></li>
          </ul>
          <script>
            $("a[data-trigger='dropdown2']").hover(function(){
              $("ul.dropdown2").fadeToggle();
            });
          </script>
        </div>
      </div>
      <div class="logout btn-bg">
        <a href="index.html" class="btn-inner"><span></span></a>
      </div>
      <div class="change-theme btn-bg">
        <a href="javascript:;" class="btn-inner"><span></span></a>
      </div>
      <div class="tabstoggle">
        <a href="javascript:;"><span></span></a>
      </div>
      <div class="fullscreen">
        <a href="javascript:;"><span></span></a>
      </div>
    </div>
    <!-- ==================== END Banner ==================== -->
    
    
    <!-- ==================== Maincontent ==================== -->
    <div class="maincontent">
      <!-- ==================== Sidebar ==================== -->
      <div class="sidebar">
        <ul>
          <li class="btn-bg admin-home"><a class="current" href="javascript:;" name="Audit Page" onclick="gotopage(this, 'audit-page')"><span></span></a></li>
          <li class="btn-bg global-home"><a href="javascript:;" name="FTP servers" onclick="gotopage(this, 'ftp-servers')"><span></span></a></li>
          <li class="btn-bg archive"><a href="javascript:;" name="Signatures" onclick="gotopage(this, 'signatures')"><span></span></a></li>
          <li class="btn-bg configuration"><a href="javascript:;" name="Manage Groups" onclick="gotopage(this, 'manage-groups')"><span></span></a></li>
        </ul>
        <div class="tooltips">
          <span></span>
        </div>
      </div>
      
      <!-- ==================== END Sidebar ==================== -->
      
      
      <!-- ==================== MainWrapper ==================== -->
      <div class="mainwrapper">
        <div class="wrapper-container"></div>
      </div>
      <!-- ==================== END MainWrapper ==================== -->
    </div>
    <!-- ==================== END Maincontent ==================== -->
  </div>
  
  <div class="rightclick-menu">
    <ul>
      <li><a href="javascript:;">View entry</a></li>
      <li><a href="javascript:;">Edit entry</a></li>
      <li><a href="javascript:;">Delete entry</a></li>
      <li><a href="javascript:;">Copy text</a></li>
    </ul>
  </div>
</body>
</html>
